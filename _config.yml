title: "ادریس میرویسی" 
author: ادریس میرویسی
email: "edris.mirveysi@gmail.com"
description: "وبلاگ شخصی ادریس میرویسی"
github: derekkedziora
highlighter: rouge
markdown: kramdown
parse_block_html: false
url: http://edrism.ir
permalink: :title
show_drafts: true
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"

  -
    scope:
      path: ""
      type: "posts"
    values:
      blogpost: true
      layout: post
    
  -    
    scope:
      path: ""
      type: "pages"
    values:
      layout: page

  -    
    scope:
      path: ""
      type: "no-index"
    values:
      layout: page
      no-index: true

collections:
  pages:
    output: true
  no-index:
    output: true

plugins:
  - jekyll-feed

feed: 
  categories: 
    - english-guide
    - now
